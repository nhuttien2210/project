<div class="container">
  <form>
    <div id="show">
      <div class="form-group">
        <h2>Edit project : Id {{ details.id }}</h2>
        <label for="exampleInputEmail1">Project name</label>
        <input
          type="text"
          class="form-control"
          #namep
          value="{{ details.name }}"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Date of start</label>
        <input
          type="date"
          class="form-control"
          #datep
          value="{{ details.date }}"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Team size</label>
        <input
          type="number"
          class="form-control"
          #sizep
          value="{{ details.teamsize }}"
        />
      </div>
      <button type="submit" class="btn btn-dark" (click)="back()">Back</button>

      <button type="submit" class="btn btn-primary" (click)="update()">
        Save
      </button>
    </div>
  </form>
</div>
