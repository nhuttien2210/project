<app-taskheader></app-taskheader>
<div class="container">
  <h1>Create task</h1>
  <form action="">
    <div class="form-group">
      <small class="text-info">Tasks Name:</small>
      <input type="text" class="form-control" #name />
    </div>

    <div class="form-group">
      <small class="text-info">Description:</small>
      <textarea
        class="form-control"
        name=""
        id=""
        cols="5"
        rows="5"
        #des
      ></textarea>
    </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <small class="text-info">Project:</small>
        <select name="" id="" class="form-control" #project>
          <option value="">Please select</option>
          <option *ngFor="let p of projects" value="{{ p.name }}">
            {{ p.name }}
          </option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <small class="text-info">Status:</small>
        <select name="" id="" class="form-control" #status>
          <option value="Holding">Holding</option>
          <option value="None">None</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-outline-dark" (click)="addNew()">
        <h4>Create Task</h4>
      </button>
      <p></p>
      <button class="btn btn-dark" (click)="toTaskView()">Back to Tasks</button>
    </div>
  </form>
</div>
