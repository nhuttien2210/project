<app-header></app-header>
<div class="container mt-3">
  <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
    Create project
  </button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ProjectId</th>
        <th scope="col">Project Name</th>
        <th scope="col">Date Of Start</th>
        <th scope="col">Teamsize</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of projects">
        <th scope="row">{{ p.id }}</th>
        <td>{{ p.name }}</td>
        <td>{{ p.date }}</td>
        <td>{{ p.teamsize }}</td>
        <td>
          <a
            href="projects/{{ p.id }}"
            class="btn btn-info"
            (click)="viewDetail(p.id)"
          >
            Edit
          </a>
          <button class="btn btn-info" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">ProjectId</label>
            <input
              readonly
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Project Name</label>
            <input type="text" class="form-control" #nameP />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Date of Start</label>
            <input type="date" class="form-control" #dateP />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Teamsize</label>
            <input type="number" class="form-control" #sizeP />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="addNew()"
          data-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
